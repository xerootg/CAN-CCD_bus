; http://docs.platformio.org/page/projectconf.html
[platformio]
env_default = teensy31

[env:teensy31]
platform = teensy
board = teensy31
framework = arduino

[env:native]
platform =  native
lib_ignore = flexcan_latest, Eventually, Arduino
